<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>formulário</title>
        <style>
            form{
                text-align: center;
                font-family:sans-serif;
                height: 300px;
            }
            input{
                margin-top: 20px;
                border-style: ridge;
            } 
            label.dados {
                display: inline-block;
                width: 200px;
                text-align: center;
                margin:0;
                padding: 0px;
            }
        </style>
    </head>
    <body>

    <form name="form" action="#" onsubmit="return Validacao()" method="post">
           
            <label class=dados>E-mail:</label> <input type="email" id="email">
            <br> 
            <label class=dados>Senha:</label> <input type="password" id="senha" name="senha" >
            <br>
            <label class=dados>Confirme sua Senha:</label> <input type="password" id="confirma_senha" name="confirma" >
            <br>
            <label class=dados>Nome Completo</label>  <input type="text" id="nome" >
            <br>
            <label class=dados>Sexo:</label><input type="radio" name="sexo" id="masc" value="masc"> Masculino 
            <input type="radio" name="sexo" id="masc" value="fem"> Feminino
            <br>
            <label class=dados>CPF:</label> <input type="number" id="cpf">
            <br>
            <label class=dados>Data de Nascimento:</label><input type="date" id="data_nasc">
            <br>
            <label class=dados>Telefone:</label><input type="number" id="telefone">
            <br>
            <label class=dados>CEP:</label><input type="number" id="cep">
            <br>
           <label class=dados>Endereço:</label><input type="text" id="endereco">
            <br>
            <label class=dados>Número:</label> <input type="number" id="numero">
            <br>
            <label class=dados>Bairro:</label> <input type="text" id="bairro">
            <br>
            <label class=dados>Cidade:</label> <input type="text" id="cidade">
            <br>
            <label class=dados>Estado:</label><input type="text" id="estado">
            <br>    
            <input type="submit" value="Enviar">

       </form>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jsform.js"></script>
    </body>
</html>
